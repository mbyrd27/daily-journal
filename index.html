<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/48963fbc70.js" crossorigin="anonymous"></script>
<body>

    <main id="container">
        <!-- Header to Contain Logo - logo should have full name -->
        <header class="header">
        <img src="./images/matt.png" alt="CleanGearsLogo" class="siteLogo"/>
        </header>

        <!-- Unordered List to hold journal entries -->
        <section class="entryList">
        <ul class="entries">
        </ul>
        </section>

        <!-- Footer  -->
        <footer class="footer">
            <p class="footer-name">&#169 Matt Byrd</p>
            <p class="footer-link"><a href="https://github.com/mbyrd27"><i class="fab fa-github"></i></a></p>
        </footer>

    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
