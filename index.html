<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/48963fbc70.js" crossorigin="anonymous"></script>
<body>

    <main id="container">
        <!-- Header to Contain Logo - logo should have full name -->
        <header class="header">
        <img src="./images/matt.png" alt="CleanGearsLogo" class="siteLogo"/>
        </header>

        <!-- Two-column form -->
        <section class="formSection">
            <form class="entryForm">
            <!-- Left column for date, concepts, mood fields -->
                <div class="entryForm--left">
                    <div class="entryForm--item">
                        <label for="entryDate">Date:</label>
                        <input type="date" id="entryDate" name="entryDate">
                    </div>
                    <div class="entryForm--item">
                        <label for="concepts">Concepts Covered: </label>
                        <input type="text" id="concepts"  name="concepts">
                    </div>
                    <div class="entryForm--item">
                        <label for="mood">Today's Mood: </label>
                        <select name="mood" id="mood">
                            <option value="Excited">Excited</option>
                            <option value="Nervous">Nervous</option>
                            <option value="Optimistic">Optimistic</option>
                            <option value="Sad">Sad</option>
                            <option value="Anxious">Anxious</option>
                            <option value="Content">Content</option>
                        </select>
                    </div>
                </div>
            
            <!-- Right column for journal entry (textfield) -->
                <div class="entryForm--right">
                    <label for="journalText">Journal Entry</label>
                    <textarea id="journalText" name="journalText" rows="8" cols="30">
                    </textarea>
                    <button class="btn" type="submit">Record Journal Entry
                    </button>
                </div>
            </form>
        </section>

        <!-- Unordered List to hold journal entries -->
        <section class="entryList">
        <ul class="entries">
        </ul>
        </section>

        <!-- Footer  -->
        <footer class="footer">
            <p class="footer-name">&#169 Matt Byrd</p>
            <p class="footer-link"><a href="https://github.com/mbyrd27"><i class="fab fa-github"></i></a></p>
        </footer>

    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
