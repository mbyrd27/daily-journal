<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <main id="container">
        <!-- Header to Contain Logo - logo should have full name -->
        <header class="header">
        <img src="./images/matt.png" alt="CleanGearsLogo" class="siteLogo"/>
        </header>

        <!-- Two-column form -->
        <section class="formContainer">
        <form class="entryForm">
            <!-- Left column for date, concepts, mood fields -->
            <div class="entryForm--left">
                <label for="entryDate">Date</label>
                <input type="date" id="entryDate" name="entryDate">
                <label for="concepts">Concepts Covered: </label>
                <input type="text" id="concepts"  name="concepts">
                <label for="mood">Today's Mood: </label>
                <select name="mood" id="mood">
                    <option value="Anxious">Anxious</option>
                    <option value="Nervous">Nervous</option>
                    <option value="Optimistic">Optimistic</option>
                    <option value="Sad">Sad</option>
                    <option value="Excited">Excited</option>
                    <option value="Content">Content</option>
                </select>
            </div>
            <!-- Right column for journal entry (textfield) -->
            <div class="entryForm--right">
                <label for="journalText">Journal Entry</label>
                <textarea id="journalText" name="journalText" rows="8" cols="30">
                </textarea>
                <button class="btn" type="button">
                    <input type="submit" value="Record Journal Entry">
                </button>
            </div>
        </form>
        </section>

        <!-- Unordered List to hold journal entries -->
        <section class="entryList">
        <ul class="entries">
            <li class="entry">
                <p class="entry-date">11/7/2020</p>
                <p class="entry-concepts">Wireframing</p>
                <p class="entry-mood">Nervous</p>
                <p class="entry-content">Began wireframing and laying out first
                    journal entry. This is filler text.
                </p>
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
        </section>

        <!-- Footer  -->
        <footer class="footer">
            <p class="footer-name">Matt Byrd</p>
            <p class="footer-copyright">C</p>
            <p class="footer-link"><a href="https://github.com/mbyrd27">My GitHub</a></p>
        </footer>

    </main>
</body>
</html>
